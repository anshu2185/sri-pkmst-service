    instance:
      leaseRenewalIntervalInSeconds: 1
      leaseExpirationDurationInSeconds: 2
      hostname: localhost
      healthCheckUrl: http://localhost:8081/health
      nonSecurePort: 80
    client:
        enabled: true
        healthcheck:
            enabled: true
        registerWithEureka: true
        #fetchRegistry: true
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/

